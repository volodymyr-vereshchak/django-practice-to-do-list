{% extends "base.html" %}
{% block content %}
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'task:tag-update' pk=tag.id %}" class="btn btn-dark">Update</a>
        </td>
        <td>
          <a href="{% url 'task:tag-delete' pk=tag.id %}" class="btn btn-dark">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
